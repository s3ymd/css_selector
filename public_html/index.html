<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .flash {
                background-color: yellow;
            }
            #selector {
                font-size: 2em;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <input type="text" id="selector" placeholder="ここにセレクタ式を入力してください（例：「#a」）">
        <code>
            
            <h1>sample</h1>
            <h2>sample</h2>
            <h3>sample</h3>
            <p>sample</p>
            <p id="a">sample</p>
            <p class="a">sample</p>
            <p class="a">sample</p>
            <p class="b">sample</p>
            <p class="a b">sample</p>
            <div>sample</div>
            <div id="b">sample</div>
            <div class="a">sample</div>
            <div class="a b">sample</div>
            
        </code>
        
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script>
            $(function () {
                $('code *').each(function () {
                    var w = $('<code/>');
                    var elem = $(this);
                    elem.after(w);
                    elem.remove();
                    w.append(elem);
                    var s = w.html();
                    $(this).text(s);
                });
                $('#selector').on('input', function () {
                    $('*').removeClass('flash');
                    var selector = $(this).val();
                    $(selector).addClass('flash');
                });
            });

        </script>
    </body>
</html>
